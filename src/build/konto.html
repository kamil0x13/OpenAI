<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it better</title>
    <link rel="stylesheet" href="./style.css/konto.css">
</head>

<body>
    <header>
        <h2>Witaj, <span id="userName"></span>!!!</h2>
        <div class="flex">
            <nav>
                <span class="activ" id="navChat">Chat</span>
                <span id="navImg">Obrazy</span>
            </nav>
            <button id='logout-btn'>Wyloguj</button>
        </div>
    </header>

    <main>
        <section id="chat">
            <h3>OpenAI Chat</h3>
            <form id='openai-form'>
                <div class="form-element form-stack">
                    <label>Wprowadź wiadomość</label>
                    <input type="text" name='openai-message' id="openai-message">
                </div>
                <button type="submit">Wyślij</button>
                <label id='Errors'></label>
            </form>
            <div id="odpowiedz" class="odpowiedz"></div>
        </section>

        <section id="sectionImg" class="hidden">
            <div id="imgInfo" class="hidden">
                <h3>Informacje o obrazie</h3>
                <form id="openaiImgDescription-form">
                    <div class="form-element form-stack">
                        <label>Czego chcesz się dowiedzić o wygenerowany obrazie</label>
                        <input type="text" name='openaiImgDescription-description'
                            id="openaiImgDescription-description">
                    </div>
                    <button type="submit">Wyślij</button>
                    <label id='ErrorsImgDesc'></label>
                </form>
                <p id="odpowiedzImgDesc"></p>
            </div>

            <div id="imgGen">
                <h3>Generowanie obrazów</h3>
                <form id="openaiImg-form">
                    <div class="form-element form-stack">
                        <label>Opis obrazu</label>
                        <input type="text" name='openaiImg-description' id="openaiImg-description">
                    </div>
                    <button type="submit">Wyślij</button>
                    <label id='ErrorsImg'></label>
                </form>
                <aside id="imgThere" class="asideImg">

                </aside>
                <p id="odpowiedzImg"></p>
            </div>
        </section>

    </main>

    <script src="js/konto.js"></script>
</body>

</html>
